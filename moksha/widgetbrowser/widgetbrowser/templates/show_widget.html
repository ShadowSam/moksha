<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en"
      xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>WidgetBrowser: ${widget_name}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body id="widget_browser">
    <form py:if="interactive" method="GET">
      <label for="display_args">Display arguments:</label>
      <input id="display_args" name="_disp" type="text" size="50" value="${_disp}" />
      <input type="submit" value="Display" />
    </form>
    <div py:replace="widget_output" />
  </body>
</html>
